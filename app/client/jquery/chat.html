<!--
    chat.html

    チャットページ
-->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>jQuery版簡易チャット</title>

        <link type="text/css" rel="stylesheet" href="./chat.css" media="all" />
        <script src="./jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./chat.js"></script>
    </head>
    <body>
        <div class="user-div">
            <input class="uri" type="text" name="uri" value="ws://localhost:10000" placeholder="接続先">
            <input class="user" type="text" name="user" value="" placeholder="ユーザー名" maxlength="8">
            <button id="connect_button" style="cursor: pointer;">参加する</button>
        </div>

        <div class="parent-box">
            <div class="history-set-box">
                <div class="log-label">
                    履歴
                </div>
                <div class="table-box">
                    <table>
                        <tbody id="history">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="user-set-box">
                <div class="count-div">
                    <div class="count-label">人数：</div><div id="count-user" class="count-user">--</div>
                </div>
                <div class="user-box">
                </div>
            </div>
        </div>

        <div class="comment-div">
            <input class="comment normal-comment" type="text" name="comment" value="" placeholder="コメント" maxlength="34">
            <button id="send_button" style="cursor: pointer;">ポチる</button>
        </div>
        <p class="comment-guide" id="message_reply"></p>
        <div class="private-div">
            <input class="comment private-comment" type="text" name="private-comment" value="" placeholder="プライベートコメント" maxlength="34">
            <input class="comment private-user" type="text" name="private-user" value="" placeholder="宛先" maxlength="8">
            <button id="private_send_button" style="cursor: pointer;">ポチる</button>
        </div>
        <p id="private_reply"></p>

        <!-- 非表示エリア -->
        <table style="display: none;">
            <tbody id="template">
                <tr><td class="partition" colspan="4"></td></tr>
                <tr class="heading">
                    <td class="datetime-left"></td><td class="user-left"></td>
                    <td class="datetime-right"></td><td class="user-right"></td>
                </tr>
                <tr>
                    <td class="comment-left" colspan="2"></td>
                    <td class="comment-right" colspan="2"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
